<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Gameboard</title>
   <link href="css/styles.min.css" rel="stylesheet">
   <script src="app.js" defer></script>
   <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body x-data="app">

   <div class="flex justify-center items-center">
      <div x-bind:class="`grid grid-cols-${boardSize} gap-1`" x-bind:style="{ width: boardSize * 4 + 'rem', height: boardSize * 4 + 'rem' }">
         <template x-for="(value, index) in Array.from({ length: boardSize * boardSize })" :key="index">
            <div class="board__cell" x-bind:class="getBoardCellClasses(index)"></div>
         </template>
      </div>
   </div>
   
</body>
</html>
